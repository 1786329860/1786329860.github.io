name: GitHub Pages

on:
  push:
    branches:
      # The branch where the project source code resides
      # é¡¹ç›®æºç æ‰€åœ¨çš„åˆ†æ”¯
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
        fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      # ğŸ‘‡ æ–°å¢çš„æ­¥éª¤ï¼šå®‰è£…å’Œè®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest # æ‚¨ä¹Ÿå¯ä»¥æŒ‡å®šä¸€ä¸ªå…·ä½“çš„ pnpm ç‰ˆæœ¬ï¼Œä¾‹å¦‚ 8

      - name: Install Dependencies
        run: pnpm i # If you are in China, you can change it to pnpm i --registry=https://registry.npmmirror.com
        working-directory: lxxqr.github.io

      - name: Build Valaxy Blog
        run: pnpm run build
        working-directory: lxxqr.github.io

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true