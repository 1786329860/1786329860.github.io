name: GitHub Pages

on:
  push:
    branches:
      # The branch where the project source code resides
      # 项目源码所在的分支
      - main
      - master
      - valaxy

jobs:
  build:
    name: Build and Deploy
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [lts/*] # Example: 18.x, 20.x. 'lts/*' will use the latest LTS
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Debug: List files in workspace"
        run: |
          echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
          echo "Current directory: $(pwd)"
          echo "Listing GITHUB_WORKSPACE contents:"
          ls -Al ${{ github.workspace }}
          echo "Listing current directory contents:"
          ls -Al .
        shell: bash

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest # Installs the latest pnpm CLI version

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm i # If you are in China, you can change it to pnpm i --registry=https://registry.npmmirror.com

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Build Valaxy Blog
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist